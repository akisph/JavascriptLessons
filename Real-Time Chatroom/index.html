<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Real Time Chatroom</title>
</head>
<body>
                                                
    <!-- Container & title-->
    <div class="container my04">
        <h1 class="my-4 text-center"> Chatroom</h1>
        
        <!-- Buttons for Different Chatrooms  -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2"> Choose a chatroom</div>
            <button class="btn" id='general'> General Chat </button>
            <button class="btn" id ='gaming'> Gaming Chat</button>
            <button class="btn" id ='music'> Music Chat</button>
        </div>
    
        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group">
            <!-- Keep it empty at first cause nothing on the chabox yet-->
            </ul>
        </div>
    
        <!-- new chat form -->
        <form class="new-chat my-3">
            <!---->
            <div class="input-group">
                <!-- The message before the input -->
                <div class="input-group-prepend">
                    <div class="input-group-text"> Your Message: </div>
                </div>
                <!-- The actual input form-->
                <input type="text" id='message' class='form-control' required>
                <!-- The button to append-->
                <div class="input-group-append">
                    <input type="submit" class="btn" value='send'>
                </div>
            </div>
        </form>

        <!-- Update name form-->
        <form class="new-name my-3">
            <!---->
            <div class="input-group">
                <!-- The message before the input -->
                <div class="input-group-prepend">
                    <div class="input-group-text"> Add your name: </div>
                </div>
                <!-- The actual input form-->
                <input type="text" id='name' class='form-control' required>
                <!-- The button to append-->
                <div class="input-group-append">
                    <input type="submit" class="btn" value='send'>
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>
    
    </div>
    
    <!--- ADD FNS Library to reform the Dates-->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
