<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title> Project 1: Interactive Quiz </title>
</head>
<body>
   
    <!-- top section --> 
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">  
                Interactive Quiz
            </h2>
        </div>
    </div>

    <!--- result section -->
    <div class=" result py-4 d-none bg-ligth text-center"> <!-- d-none:  Is a class that doesnt display the item. 
    Because initialy we dont want the score to appear -->
        <div class="container lead">
            <p>You are <span class=text-primary display-4 p-3> 0% </span> ninja </p>
        </div>
    </div>


    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <!-- Quiz Section Title -->
            <h1 class="my-1 text-white">
                QUESTIONS
            </h1>
            <h2 class="my-5 text-white">
                On with the questions...
            </h2>


            <!--- Full Form with all the questions -->
            <form  class="quiz-form text-light">         

                

                <!-- Question 1-->
                <div class="question1 my-5">
                    <p class="lead font-weight-normal">
                        1. How to you give a ninja directions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">
                            show them a map
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label for="" class="form-check-label">
                            Don't worry a ninja will find you
                        </label>
                    </div>
                </div>

                <!--Question 2-->
                <div class="question2 my-5">
                    <p class="lead font-weight-normal">
                        2. What colour is a ninja's uniform
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">
                            yellow
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label for="" class="form-check-label">
                            black, of course!
                        </label>
                    </div>
                </div>

                <!--Question 3-->
                <div class="question3 my-5">
                    <p class="lead font-weight-normal">
                        3. Where a ninja lives
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">
                            wrong
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label for="" class="form-check-label">
                            right
                        </label>
                    </div>
                </div>

                <!--Question 4-->
                <div class="question4 my-5">
                    <p class="lead font-weight-normal">
                        4.?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">
                            false
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label for="" class="form-check-label">
                            true
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <input type="submit" class='btn btn-light'>

                </div>

            </form>
        </div>
    </div>



    <script src="app.js"> </script>
</body>
</html>
